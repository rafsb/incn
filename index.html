<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
	<head>
		<!-- Begin: Basic Meta Tags -->

		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-iphone-5-5s-se.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"/> <!-- iPhone 5, iPhone 5s & iPhone SE -->
		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-iphone-6-6s-7-8.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"/> <!-- iPhone 6, iPhone 6s, iPhone 7 & iPhone 8 -->
		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-iphone-plus.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 2)"/> <!-- iPhone 6s Plus, iPhone 7 Plus & iPhone 8 Plus -->
		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-iphone-x-xs.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"/> <!-- iPhone X & iPhone XS -->

		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-iphone-xs-max.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"/> <!-- iPhone XS Max -->

		<link rel="apple-touch-startup-image" href="src/img/favicon/apple-touch-startup-image-ipad-pro-10-5.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"/> <!-- 10.5" iPad Pro -->

		<!-- Begin: Windows Meta Tags -->
		<meta name="application-name" content="Spume | Real Time"/>
		<meta name="msapplication-navbutton-color" content="#343A40"/>
		<meta name="msapplication-TileColor" content="#343A40"/>
		<meta name="msapplication-TileImage" content="src/img/favicon/mstile-144x144.png"/>

		<link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png"/>
		<link rel="shortcut icon" type="image/x-icon" href="src/img/favicon/favicon.ico"/> <!-- 16x16 32x32 48x48 -->
		<!-- Begin: Stylesheets -->
		<!-- <link rel="stylesheet" href="css/icons/icons.css"/> -->
		<link rel="stylesheet" href="css/fonts.css"/>
		<link rel="stylesheet" href="css/faau.css"/>
		<link rel="stylesheet" href="css/custom.css"/>
		<!-- Begin: Scripts -->
		<script type="text/javascript" src="js/faau.js"></script>
		<title>App</title>
	</head>
	<body id="app" class="-view -zero -content-center">
		<?xml version="1.0" encoding="UTF-8" standalone="no"?>
		<div class="-view">
			<section class="-fixed -zero -view --home"></section>
			<section class="--screen --feed" data-hideposy='bottom'></section>
			<section class="--screen --social" data-hideposy='bottom'></section>
			<section class="--screen --seek" data-hideposy='bottom'></section>
			<aside class="--screen --menu" data-hideposy='bottom'></aside>
			<section class="--screen --notification" data-hideposy='bottom'></section>
		</div>
		<!-- <header class="-flex"></header> -->
		<footer class="-flex"></footer>
		<section class="--screen -tile --login" data-hideposy='bottom'></section>
		<section class="--screen -tile --splash" data-role='dismiss'></section>
		<!-- Begin: Stylesheets -->
		<style type="text/css">
			#app>div>.--screen, #app>.--screen { position:fixed; top:0; left:0; margin:0; overflow:hidden; height: 100vh; width:100vw; }
			#app>div>.--screen { padding:4em 2px; }
			#app>div>.--splash { padding:0;}
			#app .--screen:not(.--splash) { opacity:0;}
			#app>header, #app>footer { position: fixed; left:0; width:100vw; height:4em; }
			#app>header { top: 0;  }
			#app>footer { bottom:0; }
		</style>
		<!-- Begin: Scripts -->
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript">(function(){ app.initialize(); })()</script>
	</body>
</html>
